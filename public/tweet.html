<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>
    <link rel="stylesheet" href="compiled.tweet.css" />
    <script
      src="https://kit.fontawesome.com/9e38a9dbdc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="tweet m-5">
      <div class="tweet-body flex">
        <img
          src="https://www.baknoprofiles.com/index_files/beforeimage_354.png"
          class="tweet-avatar mr-2"
        />
        <div>
          <div class="tweet-author">
            <a href="#">
              <strong>Michelle Appleton</strong>
              <span>@michelleapple</span>
            </a>
            &middot;
            <a href="#">Sep 26</a>
          </div>
          <div class="mt-1">
            Here you will need to create three flexbox containers! One for the
            entire tweet. Two for the name, handlem date and options. And third
            one for the row with actions
          </div>
          <div class="tweet-actions flex justify-between">
            <div class="icon">
              
                <i class="fa-regular fa-comment"></i>
              <span class="mr-2">20</span>
            </div>
            <div class="icon">
              <i class="fa-solid fa-arrows-rotate"></i></i>
              <span class="mr-2">17</span>
            </div>
            <div class="icon">
              <i class="fa-regular fa-heart"></i></i>
              <span class="mr-2">215</span>
            </div>
            <div class="icon">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
            <div class="icon">
            <i class="fa-solid fa-signal"></i>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
