<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Report</title>
    <link rel="stylesheet" href="compiled.fitness.css" />
  </head>
  <body>
    <h1 class="text-center">Daily Average Stats</h1>
    <div class="wrapper flex flex-wrap justify-between drop-shadow-md">
      <div class="report flex-1">
        <div class="report-body">
          <span>Avg, Steps /day</span>
          <span>9,340</span>
          <div class="text-xs">
            <p><strong class="block"> +355 </strong></p>
            <span>last month</span>
          </div>
        </div>
      </div>
      <div class="report flex-1">
        <div class="report-body">
          <span>Minutes /day</span>
          <span>94</span>
          <div class="text-xs">
            <p><strong class="block"> +12 </strong></p>
            <span>last month</span>
          </div>
        </div>
      </div>
      <div class="report flex-1">
        <div class="report-body">
          <span>kCal Burnt /day</span>
          <span>142</span>
          <div class="text-xs">
            <p><strong class="block"> +22 </strong></p>
            <span>last month</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
